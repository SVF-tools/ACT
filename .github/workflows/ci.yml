name: CI

on:
  push:
    branches: [ main, refactor ]
  pull_request:
    branches: [ main, refactor ]
  workflow_dispatch:

env:
  # Ensure top-level 'act' package is importable in all jobs
  PYTHONPATH: ${{ github.workspace }}
  # Optional: make TF deterministic-ish and reduce noisy logs
  TF_ENABLE_ONEDNN_OPTS: "0"
  # Enable CI mode for lightweight installs
  ACT_CI_MODE: "true"

jobs:
  # Add a quick test job first to catch import issues early
  quick-test:
    name: Quick Import Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision onnx onnx2pytorch tensorflow

      - name: Test import ACTLog
        run: |
          python -c "from act.util.stats import ACTLog; print('âœ… ACTLog import successful')"

  abcrown-linux:
    name: abCrown (Linux)
    runs-on: ubuntu-22.04
    needs: quick-test
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.9
          miniforge-variant: Miniforge3
          use-mamba: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgmp-dev libmpfr-dev

      - name: Set up ACT environments
        shell: bash -l {0}
        run: |
          cd setup/
          ACT_CI_MODE=true source setup.sh abcrown

      - name: Patch abCrown submodule
        run: |
          INIT_FULL_PATH="modules/abcrown/complete_verifier/__init__.py"
          if grep -q "^from abcrown import abCrown" "$INIT_FULL_PATH"; then
            sed -i 's/^from abcrown import abCrown/# from abcrown import abCrown/' "$INIT_FULL_PATH"
          fi

      - name: Run abCrown verification (from project root)
        shell: bash -l {0}
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate act-abcrown
          cd ${{ github.workspace }}
          python -m act.wrapper_exts.ext_runner \
            --verifier abcrown \
            --device cpu \
            --method alpha_beta \
            --model_path models/Sample_models/MNIST/small_relu_mnist_cnn_model_1.onnx \
            --dataset mnist --spec_type local_lp \
            --start 0 --end 1 --epsilon 0.1 --norm inf \
            --mean 0.1307 --std 0.3081


  abcrown-macos:
    name: abCrown (macOS)
    runs-on: macos-latest
    needs: quick-test
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.9
          miniforge-variant: Miniforge3
          use-mamba: true

      - name: Install system dependencies
        run: |
          brew install gmp mpfr

      - name: Set up ACT environments
        shell: bash -l {0}
        run: |
          cd setup/
          ACT_CI_MODE=true source setup.sh abcrown

      - name: Patch abCrown submodule (BSD sed)
        run: |
          INIT_FULL_PATH="modules/abcrown/complete_verifier/__init__.py"
          if grep -q "^from abcrown import abCrown" "$INIT_FULL_PATH"; then
            sed -i '' -e 's/^from abcrown import abCrown/# from abcrown import abCrown/' "$INIT_FULL_PATH"
          fi

      - name: Run abCrown verification (from project root)
        shell: bash -l {0}
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate act-abcrown
          cd ${{ github.workspace }}
          python -m act.wrapper_exts.ext_runner \
            --verifier abcrown \
            --device cpu \
            --method alpha_beta \
            --model_path models/Sample_models/MNIST/small_relu_mnist_cnn_model_1.onnx \
            --dataset mnist --spec_type local_lp \
            --start 0 --end 1 --epsilon 0.1 --norm inf \
            --mean 0.1307 --std 0.3081

  eran-linux:
    name: ERAN (Linux)
    runs-on: ubuntu-22.04
    needs: abcrown-linux
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.9
          miniforge-variant: Miniforge3
          use-mamba: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgmp-dev libmpfr-dev

      - name: Set up ACT ERAN environment
        shell: bash -l {0}
        run: |
          cd setup/
          ACT_CI_MODE=true source setup.sh eran

      - name: Run ERAN verification (from project root)
        shell: bash -l {0}
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate act-eran
          cd ${{ github.workspace }}
          python -m act.wrapper_exts.ext_runner \
            --verifier eran \
            --device cpu \
            --method deepzono \
            --model_path models/Sample_models/MNIST/small_relu_mnist_cnn_model_1.onnx \
            --dataset mnist --spec_type local_lp \
            --start 0 --end 5 --epsilon 0.01 --norm inf \
            --mean 0.1307 --std 0.3081

  # Add regression tests as a separate job
  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: quick-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision onnx onnx2pytorch tensorflow pandas numpy pyyaml tqdm

      - name: Run Model Synthesis Tests
        run: |
          cd ${{ github.workspace }}
          timeout 60 python act/front_end/model_synthesis.py

      - name: Run Torch2ACT Pipeline Tests
        run: |
          cd ${{ github.workspace }}
          python act/pipeline/torch2act.py
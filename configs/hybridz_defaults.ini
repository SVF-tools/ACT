# HybridZ Verifier Default Parameters Configuration
# Simplifies command line usage by providing dataset-specific defaults

[MNIST]
# Dataset normalization parameters
mean = [0.1307]
std = [0.3081]

# Default verification parameters
spec_type = "local_lp"
norm = "inf"
num_outputs = 10


# Method-specific defaults
[MNIST.HYBRIDZ]
relaxation_ratio = 0.0  # Full-precision MILP (no relaxation)

[MNIST.HYBRIDZ_RELAXED] 
relaxation_ratio = 1.0  # Fully-relaxed LP (user can override)

[MNIST.HYBRIDZ_RELAXED_WITH_BAB]
relaxation_ratio = 1.0  # Fixed for this method
enable_spec_refinement = true
bab_max_depth = 8
bab_max_subproblems = 500
bab_time_limit = 300.0

[CIFAR10]
# Dataset normalization parameters
mean = [0.4914, 0.4822, 0.4465]
std = [0.2023, 0.1994, 0.2010]

# Default verification parameters
spec_type = "local_lp"
norm = "inf"
num_outputs = 10

# Method-specific defaults
[CIFAR10.HYBRIDZ]
relaxation_ratio = 0.0

[CIFAR10.HYBRIDZ_RELAXED]
relaxation_ratio = 1.0

[CIFAR10.HYBRIDZ_RELAXED_WITH_BAB]
relaxation_ratio = 1.0
enable_spec_refinement = true
bab_max_depth = 8
bab_max_subproblems = 500
bab_time_limit = 300.0

[CIFAR]
# Alias for CIFAR10 - same parameters
mean = [0.4914, 0.4822, 0.4465]
std = [0.2023, 0.1994, 0.2010]
spec_type = "local_lp"
norm = "inf"
num_outputs = 10


[CIFAR.HYBRIDZ]
relaxation_ratio = 0.0

[CIFAR.HYBRIDZ_RELAXED]
relaxation_ratio = 1.0

[CIFAR.HYBRIDZ_RELAXED_WITH_BAB]
relaxation_ratio = 1.0
enable_spec_refinement = true
bab_max_depth = 8
bab_max_subproblems = 500
bab_time_limit = 300.0

# CSV and VNNLIB datasets - minimal defaults
[CSV]
# No dataset-specific normalization - user must provide
mean = [0.0]
std = [1.0]
spec_type = "local_lp"
norm = "inf"
num_outputs = 10

[VNNLIB]
# VNNLIB specifications don't need dataset normalization
# All parameters come from the VNNLIB file itself
spec_type = "local_vnnlib"  # or set_vnnlib depending on file

